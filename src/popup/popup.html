<!DOCTYPE html>
<html>
<head>
  <title>Tweet Toilet</title>
  <link rel="stylesheet" href="../assets/geist.css">
  <link rel="stylesheet" href="popup.css">
  <meta charset="UTF-8">
</head>
<body>
  <div class="container">
    <div class="signed-out-view">
      <img id="tweet-toilet-logo-img" src="../assets/icon.png">
      <h1 class="pixelated">Tweet Toilet</h1>
      <button id="loginBtn" class="primary-button">Login with Twitter</button>
    </div>

    <div class="signed-in-view" style="display: none;">
      <div class="header">
        <button id="logoutBtn" class="logout-circle" title="Logout">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
        </button>
        <h1 class="pixelated">Tweet Toilet</h1>
      </div>
      <div class="user-info">
        <div class="user-profile">
          <img id="profilePicture" src="../assets/icon.png" alt="Profile Picture">
          <span>Signed in as <span id="username"></span></span>
        </div>
      </div>
      <div class="tweet-section">
        <div id="tweet-input-div">
          <textarea id="tweetInput" placeholder="Enter your tweet..."></textarea>
          <div class="keyboard-shortcuts">Shift + Enter for newline</div>
        </div>
        <div class="checkbox-container">
          <input type="checkbox" id="toiletTagCheckbox">
          <label class="checkbox-label" for="toiletTagCheckbox">Sent via toilet</label>
        </div>
        <div class="buttons-container">
          <button id="sendTweetBtn">Send Tweet</button>
        </div>
      </div>
      <div id="status"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
